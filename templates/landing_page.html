<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO - Login</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing_page.css') }}">
    <!-- ChartJS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navLinks" id="navLinks">
            <i class="fa-solid fa-times times-icon menu-icon" onclick="closeDashboardNav()"></i>
            <ul>
                <h3>Hi, Welcome {{username}}!</h3>
                <a href="#">
                    <li><i class="fa-solid fa-chart-pie" ></i>Home</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-coins" ></i>Finance</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-bullhorn" ></i>Marketing</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-user-tie" ></i>Operational</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-list-check" ></i>Kanban</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-comments" ></i>Chat</li>
                </a>
                <a href="{{url_for('logout')}}">
                    <li><i class="fa-solid fa-right-from-bracket" ></i>Log out</li>
                </a>
            </ul>
        </div>
        <i class="fa-solid fa-bars menu-icon" onclick="openDashboardNav()"></i>
    </nav>


    <section class="dashboard-home">
        <!-- Revenue -->
        <div class="revenue" id="revenue">
            <canvas id="revenue-chart" ></canvas>
        </div>
        <!-- Balance -->
        <div class="balance" id="balance">
            Balance
        </div>
        <!-- Expense -->
        <div class="expense" id="expense">
            <canvas id="pie-chart"></canvas>
        </div>
        <!-- Daily Sales -->
        <div class="daily-sales" id="daily-sales">
            Daily Sales per Region
        </div>
    </section>


    <script>
        const labels = {{labels | tojson}};
        const values = {{values | tojson}};
    </script>
    <script src="/static/javascript/dashboard.js"></script>
</body>
</html>
