<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO - Login</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing_page.css') }}">
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chartist -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navLinks" id="navLinks">
            <i class="fa-solid fa-times times-icon menu-icon" onclick="closeDashboardNav()"></i>
            <ul>
                <h3>Hi, Welcome {{username}}!</h3>
                <a href="#">
                    <li><i class="fa-solid fa-chart-pie" ></i>Home</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-coins" ></i>Finance</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-bullhorn" ></i>Marketing</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-user-tie" ></i>Operational</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-list-check" ></i>Kanban</li>
                </a>
                <a href="#">
                    <li><i class="fa-solid fa-comments" ></i>Chat</li>
                </a>
                <a href="{{url_for('logout')}}">
                    <li><i class="fa-solid fa-right-from-bracket" ></i>Log out</li>
                </a>
            </ul>
        </div>
        <i class="fa-solid fa-bars menu-icon" onclick="openDashboardNav()"></i>
    </nav>


    <section class="dashboard-home">
        <!-- Revenue -->
        <div class="revenue chart-container" id="revenue">
            <h3 class="chart-head">Revenue Per Month</h3>
            <div class="ct-chart" id="chart-line"></div>
        </div>
        <!-- Balance -->
        <div class="balance chart-container" id="balance">
            Balance
        </div>
        <!-- Expense -->
        <div class="payment-mode chart-container" id="payment">
            <h3 class="chart-head">Payment Mode</h3>
            <div class="ct-chart" id="chart-pie"></div>
        </div>
        <!-- Daily Sales -->
        <div class="daily-sales chart-container" id="daily-sales">
            <h3 class="chart-head">Profit Earned</h3>
        </div>
    </section>


    <script>
        const month= {{month | tojson}}
        const revenue= {{revenue | tojson}}
        const payment_mode = {{payment_mode | tojson}}
    </script>
    <script src="/static/javascript/dashboard.js"></script>
</body>
</html>
